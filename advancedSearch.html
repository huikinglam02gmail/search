<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set viewport with -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Advanced Search</title>
</head>

<body>
    <!-- HEADER START -->
    <div class="header">
        <div class="header-links">
            <a href="index.html">Google Search</a>
        </div>
    </div>
    <!-- HEADER END -->
    <!-- Title and separator line START -->
    <div class="appbar">
        <label style="margin-left:10px">
            Advanced Search
        </label>
    </div>
    <div class="separator-line">
    </div>
    <!-- Title and separator line END -->

    <!-- SEARCH CONTAINER START -->
        <div class="container-left">
            <form action="https://www.google.com/search" method="get">
                <div class="row">
                    <div class="col-3">
                        <div class = "findPagesWith">
                            <div class="texts">
                                <span>Find pages with...</span>                                
                            </div>
                        </div>
                    </div>
                    <div class="col-6"> 
                    </div>
                    <div class="col-3 d-none d-lg-block">
                        <div class = "toDoThisInSearchBox">
                            <div class="texts">
                                <span>To do this in the search box </span>                                 
                            </div>                                                                                  
                        </div>                
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3">
                        <div class="searchBoxesDescription">
                            <div class="texts"> 
                                <label for="inputlg"> all these words:</label>
                            </div>                             
                        </div>               
                    </div>
                    <div class="col-6">
                        <input class="form-control input-lg" id="inputlg" type="text" name="as_q">                
                    </div>                
                    <div class="col-3 d-none d-lg-block">
                        <div class="searchBoxesInstruction">
                            <div class="texts">
                                Type the important words: <span class="exampleSearch"> tricolor rat terrier</span>                            
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="searchBoxesDescription">
                            <div class="texts"> 
                                <label for="inputlgExact"> this exact word or phrase:</label>
                            </div>                             
                        </div>                          
                    </div>
                    <div class="col-6">
                        <input class="form-control input-lg" id="inputlgExact" type="text" name="as_epq">  
                    </div>
                    <div class="col-3 d-none d-lg-block">
                        <div class="searchBoxesInstruction">
                            <div class="texts">
                                Put exact words in quotes: <span class="exampleSearch"> rat terrier</span>                            
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="searchBoxesDescription">
                            <div class="texts"> 
                                <label for="inputlgAny"> any of these words:</label>
                            </div>                             
                        </div>  
                    </div>
                    <div class="col-6">
                        <input class="form-control input-lg" id="inputlgAny" type="text" name="as_oq">  
                    </div>
                    <div class="col-3 d-none d-lg-block">
                        <div class="searchBoxesInstruction">
                            <div class="texts">
                                Type OR between all the words you want: <span class="exampleSearch">miniature OR standard</span>                           
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="searchBoxesDescription">
                            <div class="texts"> 
                                <label for="inputlgNone"> none of these words:</label>
                            </div>                             
                        </div>
                    </div>
                    <div class="col-6">
                        <input class="form-control input-lg" id="inputlgNone" type="text" name="as_eq">
                    </div>
                    <div class="col-3 d-none d-lg-block">
                        <div class="searchBoxesInstruction">
                            <div class="texts">
                                Put a minus sign just before words that you don't want: <span class="exampleSearch">-rodent, -"Jack Russell"</span>                          
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-6">
                        <div class="right-align">
                            <input type="submit" class="blue-button" value="Advanced Search">
                        </div>                    
                    </div>
                    <div class="col-3">
                    </div>
                </div>
            </form>
        </div>           
   
    <!-- SEARCH CONTAINER END -->

</body>

</html>
